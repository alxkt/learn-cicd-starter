name: CD

on:
    push:
        branches: [main]

permissions:
    contents: read

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.23.0"

            - name: Build application
              run: ./scripts/buildprod.sh

            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                  credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v3'

            - name: 'Use gcloud CLI'
              run: 'gcloud info'

            - name: 'Build and push Docker image'
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-471121/notely-ar-repo/alxkt/notely:latest

            - name: 'Deploy to Cloud Run'
              run: |
                  gcloud run deploy notely \
                  --image us-central1-docker.pkg.dev/notely-471121/notely-ar-repo/alxkt/notely@sha256:8865463d90c594ed0e5a6c7d0b9555f24022e76bfcc74f9e0a7cd7a48ca3b160 \
                  --region us-central1 \
                  --allow-unauthenticated \
                  --project notely-471121 \
                  --max-instances=4                  